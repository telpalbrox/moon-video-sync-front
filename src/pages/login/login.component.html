<h2>Login</h2>
<form (ngSubmit)="onSubmit()">
    <label>Email <input [(ngModel)]="email" type="text" name="email"></label><br>
    <label>Password <input [(ngModel)]="password" type="password" name="password"></label><br>
    <button type="submit">Login</button>
    <div *ngIf="showError">Please provide correct credentials</div>
</form>
