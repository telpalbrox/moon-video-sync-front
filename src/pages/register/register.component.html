<h2>Register</h2>
<form (ngSubmit)="onSubmit()">
    <label>Email <input [(ngModel)]="email" type="email" name="email"></label><br>
    <label>Password <input [(ngModel)]="password" type="password" name="password"></label><br>
    <label>First name <input [(ngModel)]="firstName" type="text" name="firstName"></label><br>
    <label>Last name <input [(ngModel)]="lastName" type="text" name="lastName"></label><br>
    <button type="submit">Register</button>
</form>
